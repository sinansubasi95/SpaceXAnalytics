query launch($id: ID!) {
  launch(id: $id) {
    id
    details
    static_fire_date_utc
    launch_date_utc
    launch_success
    mission_name
    launch_site {
      site_name_long
    }
    links {
      video_link
      wikipedia
      mission_patch
    }
    rocket {
      rocket_name
      first_stage {
        cores {
          flight
          block 
          land_success
        }
      }
      second_stage {
        payloads {
          payload_type
          payload_mass_kg
          orbit
          manufacturer
        }
      }
    }
  }
}