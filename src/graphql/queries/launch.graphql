query launch($id: ID!) {
  launch(id: $id) {
    id
    details
    static_fire_date_utc
    launch_date_utc
    launch_success
    mission_name
    launch_site {
      site_name_long
    }
    links {
      video_link
      wikipedia
      mission_patch
    }
    rocket {
      rocket_name
      first_stage {
        cores {
          core {
            id
            original_launch
            reuse_count
          }
          land_success
          landing_intent
          landing_type
          landing_vehicle
          reused
          block
        }
      }
      second_stage {
        payloads {
          payload_type
          payload_mass_kg
          orbit
          manufacturer
        }
      }
    }
  }
}